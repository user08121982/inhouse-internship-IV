<!DOCTYPE html>
<html>
<head>
  <title>Chef's Table | Booking Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="icon" href="../images/1-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <div class="navbar" id="myNavbar">
    <div class="logo">
      <img class="logo-img" src="../images/2-removebg-preview.png" alt="Logo">
      <span class="logo-text">Chef's Table</span>
    </div>
    <div class="navbar-center">
      <a href="index.html" class="active">Home</a>
      <a href="#" onclick="recipes()">Recipes</a>
      <a href="#">Categories</a>
      <a href="aboutus.html">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="navbar-right">
      <a href="#" class="login-btn">Login</a>
      <a href="#" class="register-btn">Register</a>
    </div>
  </div>
  <div class="form-container">
    <h1>Booking Form</h1>
    <form action="#" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="session">Preferred Session:</label>
      <select id="session" name="session" required>
        <option value="">Select a session</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit" class="book-submit">Submit</button>
    </form>
  </div>
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../images/2-removebg-preview.png" alt="Footer Logo" class="footer-img">
          <span class="footer-logo-text">Chef's Table</span>
        </div>
        <div class="footer-links">
          <a href="index.html">Home</a><br>
          <a href="#">About</a><br>
          <a href="#">Recipes</a><br>
          <a href="#">Categories</a><br>
          <a href="#">Contact</a><br>
        </div>
        <div class="footer-social">
          <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="../images/instagram-company.png" alt="Instagram"></a>
          <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Chef's Table. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
